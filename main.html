<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Casa de Cambio</h1>
    </header>

    <section class="container">

        <div id="opcao-de">

            <label for="moeda">Escolha o cambio para converter</label>
            <p>Escolha a moeda para converter</p>
            <input type="number" id="valor">
            <button id="enviar">Converter</button>
            <select name="moeda" id="moedaDe">

                    <option value="BRL">BRL</option>
                <option value="FJD">FJD</option>
                <option value="BGN">BGN</option>
                <option value="NZD">NZD</option>
                <option value="AUD">AUD</option>
                <option value="BND">BND</option>
                <option value="SGD">SGD</option>
                <option value="CAD">CAD</option>
                <option value="BMD">BMD</option>
                <option value="PAB">PAB</option>
                <option value="BSD">BSD</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="KYD">KYD</option>
                <option value="JOD">JOD</option>
                <option value="OMR">OMR</option>
                <option value="BHD">BHD</option>
                <option value="KWD">KWD</option>

            </select>
        </div>

        <div id="opcao-para">

            <p>Moeda convertida</p>

            <select name="moeda" id="moedaPara">

                    <option value="BRL">BRL</option>
                <option value="FJD">FJD</option>
                <option value="BGN">BGN</option>
                <option value="NZD">NZD</option>
                <option value="AUD">AUD</option>
                <option value="BND">BND</option>
                <option value="SGD">SGD</option>
                <option value="CAD">CAD</option>
                <option value="BMD">BMD</option>
                <option value="PAB">PAB</option>
                <option value="BSD">BSD</option>
                <option value="USD">USD</option>
                <option value="CHF">CHF</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="KYD">KYD</option>
                <option value="JOD">JOD</option>
                <option value="OMR">OMR</option>
                <option value="BHD">BHD</option>
                <option value="KWD">KWD</option>

            </select>



        </div>

    </section>

    <div id="res">
        <p>Escolha o valor para o resultado</p>
    </div>

    <footer>
        <p>&copy; Criado por Abelardo</p>
    </footer>


    <script src="java.js"></script>
    
</body>
</html>
